<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="pt-1 pb-1 text-center" href="index.html">Hostinger</a>
      </nav>
    </header>
    <main>
        <div class="row my-3" style="justify-content: center;">
            <div style="width: 500px;">
                <h3 class="text-center">Criticism or Suggestions</h3>
                <form action="" id="form-contact">
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" />
                    
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" />
                
                    <label for="message">Message :</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    
                    <div style="display: flex; justify-content: center;">
                        <button type="submit" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-center py-3 mt-1">
        <a href="about-me.html" class="mx-1">About</a>
        <a href="contact-me.html" class="mx-1">Contact</a>
    </footer>
  </body>
</html>
